
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XinFin Wallet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>XinFin Wallet</h1>
    <div id="walletInfo">
      <h2>Wallet Information</h2>
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Private Key:</strong> <span id="privateKey"></span></p>
      <p><strong>Balance:</strong> <span id="balance"></span> XDC</p>
    </div>
    <div id="transaction">
      <h2>Send Transaction</h2>
      <label for="senderAddress">Sender Address:</label>
      <input type="text" id="senderAddress">
      <label for="senderPrivateKey">Sender Private Key:</label>
      <input type="text" id="senderPrivateKey">
      <label for="receiverAddress">Receiver Address:</label>
      <input type="text" id="receiverAddress">
      <label for="amount">Amount (XDC):</label>
      <input type="number" id="amount">
      <button id="sendTransactionBtn">Send Transaction</button>
    </div>
    <div id="transactionResult">
      <h2>Transaction Result</h2>
      <p id="transactionStatus"></p>
      <p id="transactionHash"></p>
    </div>
    <button id="generateWalletBtn">Generate Wallet</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
